		<script type="text/javascript">
		    $(function(){
		        var updateData={"id":1,"name":"test","status":"11"};  
		    	$.ajax({
		               url:"http://127.0.0.1:8090/system/updateUser",
		               type:"POST",
		               crossDomain:true,
		               timeout:30000,
		               dataType:"json",
		               contentType:"application/json",
		               data:JSON.stringify(updateData),
		               success:function(rs,textStatus){
		                   if(rs.success){
		                   		console.log(rs.code);
		                   }else{
		                   		console.log(rs.msg);
		                   }
		               },
		               error:function(XMLHttpRequest,textStatus,errorThrown){
		                   console.log("发生异常:"+errorThrown+Date.now());
		               },
		               global:true
		        })   
			});
		</script>
